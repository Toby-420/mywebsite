<!DOCTYPE html>

<html lang="en-GB">

	<head>
		<title>Contact</title>
			<link rel="stylesheet" type="text/css" media="screen and (min-width: 1238px)" href="styles/desktop.css" title="default" id="css_desktop">
			<link rel="stylesheet" type="text/css" media="screen and (max-width: 1237px) and (min-width: 580px)" href="styles/mobile.css" title="default" id="css_mobile">
			<link rel="stylesheet" type="text/css" media="screen and (max-width: 579px)" href="styles/supermobile.css" title="default" id="css_mobile">
			<link rel="shortcut icon" type="image/ico" href="img/fav.ico">
			<meta charset="UTF-8">
			<meta name="rating" content="general">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta name="description" content="Toby Valentine's Official Website">
			<meta name="keywords" content="maxfoundfootage, femboy, toby, valentine">
	</head>
	<body>
	
	<header>
		<h1>Contact me</h1>
	</header>
		<hr>
	<main>
		<h2>Personal Contact:</h2>
			<p>Message me on <a href="https://www.twitter.com/Tobybass1st" target="_self">Twitter</a>, <a href="https://www.youtube.com/@unknownseriesmax" target="_self">YouTube</a>, <a href="mailto://tobyvalentine@member.fsf.org/" target="_self">Email</a>, or <a href="https://www.github.com/Toby-420/" target="_self">Github</a></p>
		<h2>Website Contact:</h2>
			<p>You are able to message me through this website using Netlify Forms</p>
			<form name="contact" method="POST" data-netlify="true">
				<p>
					<label>Your Name: <input type="text" name="name"></label>
				</p>
				<p>
					<label>Your Email: <input type="email" name="email"></label>
				</p>
				<p>
					<label>Reason: <select name="role[]" multiple>
					<option value="feedback">Feedback</option>
					<option value="talk">Chat</option>
					</select></label>
				</p>
				<p>
					<label>Message: <textarea name="message"></textarea></label>
				</p>
				<p>
					<button type="submit">Send</button>
				</p>
			</form>
	</main>
	</body>

</html>
